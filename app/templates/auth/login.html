{% extends "base.html" %}

{% block title %}התחברות - מערכת CRM כוללים{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-synagogue me-2"></i>
                    כניסה למערכת
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <label for="username">שם משתמש</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="password">סיסמה</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            זכור אותי
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>התחבר
                    </button>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>
                    <i class="fas fa-lock me-1"></i>
                    כניסה מאובטחת למערכת ניהול הכוללים
                </small>
            </div>
        </div>

        <!-- Demo credentials card -->
        <div class="card mt-3 bg-light">
            <div class="card-body text-center">
                <h6 class="card-title">פרטי התחברות להדגמה:</h6>
                <p class="mb-1"><strong>שם משתמש:</strong> admin</p>
                <p class="mb-0"><strong>סיסמה:</strong> admin123</p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container-fluid {
        flex: 1;
    }

    .card {
        border: none;
        border-radius: 15px;
    }

    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }

    .form-floating>.form-control {
        border-radius: 10px;
    }

    .btn {
        border-radius: 10px;
        padding: 12px;
    }
</style>
{% endblock %}
